<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The i lade - Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom, #f8f4f0, #e8e1d5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3a2f2b;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 25px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #d4af37;
            margin: 0 auto;
            width: fit-content;
        }
        
        .text-the {
            font-size: 36px;
            font-weight: 700;
            color: #3a2f2b;
            letter-spacing: 2px;
            margin-right: 20px;
        }
        
        .letter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 100px;
            background: #f8f4f0;
            border: 3px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        
        .letter-i {
            font-size: 60px;
            font-weight: 700;
            color: #3a2f2b;
        }
        
        .text-lade {
            font-size: 36px;
            font-weight: 700;
            color: #3a2f2b;
            letter-spacing: 2px;
            margin-left: 20px;
        }
        
        @media (max-width: 600px) {
            .logo-container {
                padding: 20px;
            }
            
            .text-the, .text-lade {
                font-size: 28px;
            }
            
            .letter-container {
                width: 60px;
                height: 80px;
            }
            
            .letter-i {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="text-the">The</div>
            <div class="letter-container">
                <div class="letter-i">i</div>
            </div>
            <div class="text-lade">lade</div>
        </div>
    </div>
</body>
</html>
