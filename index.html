<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The i lade - Proper Crack Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom, #f8f4f0, #e8e1d5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3a2f2b;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 auto;
            height: 180px;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100%;
        }
        
        .text-the {
            font-size: 36px;
            font-weight: 700;
            color: #3a2f2b;
            letter-spacing: 2px;
            margin-right: 20px;
            opacity: 0;
            transform: translateX(-20px);
            animation: textAppearLeft 0.8s forwards 2s;
        }
        
        .box-container {
            position: relative;
            width: 100px;
            height: 150px;
            z-index: 2;
        }
        
        .letter-box {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border: 3px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: boxAppear 1s forwards 0.5s;
        }
        
        .letter-i {
            font-size: 60px;
            font-weight: 700;
            color: #3a2f2b;
            opacity: 0;
            animation: letterAppear 0.8s forwards 1.2s;
        }
        
        .crack-piece {
            position: absolute;
            background: white;
            border: 3px solid #d4af37;
            z-index: 1;
        }
        
        .piece-tl {
            width: 52px;
            height: 77px;
            top: 0;
            left: 0;
            border-bottom: none;
            border-right: none;
            border-top-left-radius: 8px;
            opacity: 0;
            transform: translate(0, 0);
            animation: crackPieceTL 0.8s forwards 1.8s;
        }
        
        .piece-br {
            width: 52px;
            height: 77px;
            bottom: 0;
            right: 0;
            border-top: none;
            border-left: none;
            border-bottom-right-radius: 8px;
            opacity: 0;
            transform: translate(0, 0);
            animation: crackPieceBR 0.8s forwards 1.8s;
        }
        
        .text-lade {
            font-size: 36px;
            font-weight: 700;
            color: #3a2f2b;
            letter-spacing: 2px;
            margin-left: 20px;
            opacity: 0;
            transform: translateX(20px);
            animation: textAppearRight 0.8s forwards 2.2s;
        }
        
        /* Animations */
        @keyframes boxAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes letterAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes crackPieceTL {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            100% {
                opacity: 1;
                transform: translate(-5px, -5px);
            }
        }
        
        @keyframes crackPieceBR {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            100% {
                opacity: 1;
                transform: translate(5px, 5px);
            }
        }
        
        @keyframes textAppearLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes textAppearRight {
            0% {
                opacity: 0;
                transform: translateX(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .replay-btn {
            margin-top: 40px;
            padding: 12px 25px;
            background: #3a2f2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            transition: background 0.3s;
        }
        
        .replay-btn:hover {
            background: #5a4a43;
        }
        
        @media (max-width: 600px) {
            .text-the, .text-lade {
                font-size: 28px;
            }
            
            .box-container {
                width: 80px;
                height: 120px;
            }
            
            .letter-i {
                font-size: 48px;
            }
            
            .piece-tl, .piece-br {
                width: 42px;
                height: 62px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <div class="logo-container">
                <div class="text-the">The</div>
                
                <div class="box-container">
                    <div class="letter-box">
                        <div class="letter-i">i</div>
                    </div>
                    <div class="crack-piece piece-tl"></div>
                    <div class="crack-piece piece-br"></div>
                </div>
                
                <div class="text-lade">lade</div>
            </div>
        </div>
        
        <button class="replay-btn" onclick="replayAnimation()">Replay Animation</button>
    </div>

    <script>
        function replayAnimation() {
            // Remove animation classes
            const animatedElements = document.querySelectorAll('.letter-box, .text-the, .letter-i, .text-lade, .piece-tl, .piece-br');
            
            animatedElements.forEach(el => {
                // Clone and replace to reset animations
                const clone = el.cloneNode(true);
                el.parentNode.replaceChild(clone, el);
            });
            
            // Force reflow to restart animations
            void document.body.offsetHeight;
        }
        
        // Auto replay for demonstration
        setTimeout(replayAnimation, 4000);
    </script>
</body>
</html>
