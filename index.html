<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The i lade - Enhanced Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(to bottom, #fef9f6, #f8f2f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #3a2f2b;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }
        
        .logo-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        
        .logo {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .letter-i {
            position: absolute;
            font-size: 180px;
            font-weight: 600;
            color: #3a2f2b;
            z-index: 10;
            opacity: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s forwards 1.2s;
        }
        
        .l-part {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 12px solid #3a2f2b;
            border-radius: 8px;
            opacity: 0;
        }
        
        .l-top {
            top: 100px;
            left: 140px;
            border-bottom: none;
            border-right: none;
            animation: drawBoxTop 1.2s forwards;
        }
        
        .l-bottom {
            bottom: 100px;
            right: 140px;
            border-top: none;
            border-left: none;
            transform: rotate(180deg);
            animation: drawBoxBottom 1.2s forwards;
        }
        
        .text-the, .text-lade {
            position: absolute;
            font-size: 36px;
            letter-spacing: 6px;
            color: #3a2f2b;
            opacity: 0;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .text-the {
            top: 50%;
            right: 60px;
            transform: translateY(-50%);
            animation: fadeInRight 0.8s forwards 2.2s;
        }
        
        .text-lade {
            top: 50%;
            left: 60px;
            transform: translateY(-50%);
            animation: fadeInLeft 0.8s forwards 2.4s;
        }
        
        .crack-top {
            position: absolute;
            width: 200px;
            height: 40px;
            top: 100px;
            left: 140px;
            border-top: 12px solid #3a2f2b;
            border-left: 12px solid #3a2f2b;
            border-right: 12px solid #3a2f2b;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            opacity: 0;
            z-index: 5;
            animation: crackTop 0.8s forwards 1.8s;
        }
        
        .crack-bottom {
            position: absolute;
            width: 200px;
            height: 40px;
            bottom: 100px;
            right: 140px;
            border-bottom: 12px solid #3a2f2b;
            border-left: 12px solid #3a2f2b;
            border-right: 12px solid #3a2f2b;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            opacity: 0;
            z-index: 5;
            animation: crackBottom 0.8s forwards 1.8s;
        }
        
        @keyframes drawBoxTop {
            0% {
                opacity: 1;
                clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
            }
            100% {
                opacity: 1;
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }
        
        @keyframes drawBoxBottom {
            0% {
                opacity: 1;
                clip-path: polygon(100% 100%, 100% 100%, 100% 0, 100% 0);
            }
            100% {
                opacity: 1;
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }
        
        @keyframes crackTop {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(-40px);
            }
        }
        
        @keyframes crackBottom {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(40px);
            }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeInRight {
            0% { opacity: 0; transform: translate(20px, -50%); }
            100% { opacity: 1; transform: translate(0, -50%); }
        }
        
        @keyframes fadeInLeft {
            0% { opacity: 0; transform: translate(-20px, -50%); }
            100% { opacity: 1; transform: translate(0, -50%); }
        }
        
        .instructions {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .instructions h2 {
            margin-bottom: 15px;
            color: #3a2f2b;
        }
        
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .restart-button {
            margin-top: 30px;
            padding: 12px 25px;
            background: #3a2f2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            transition: background 0.3s;
        }
        
        .restart-button:hover {
            background: #5a4a43;
        }
        
        @media (max-width: 600px) {
            .logo-container {
                width: 300px;
                height: 300px;
            }
            
            .letter-i {
                font-size: 120px;
            }
            
            .l-part {
                width: 120px;
                height: 120px;
            }
            
            .l-top {
                top: 80px;
                left: 80px;
            }
            
            .l-bottom {
                bottom: 80px;
                right: 80px;
            }
            
            .crack-top, .crack-bottom {
                width: 120px;
            }
            
            .crack-top {
                top: 80px;
                left: 80px;
            }
            
            .crack-bottom {
                bottom: 80px;
                right: 80px;
            }
            
            .text-the, .text-lade {
                font-size: 24px;
            }
            
            .text-the {
                right: 40px;
            }
            
            .text-lade {
                left: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="l-part l-top"></div>
                <div class="l-part l-bottom"></div>
                <div class="crack-top"></div>
                <div class="crack-bottom"></div>
                <div class="letter-i">i</div>
                <div class="text-the">The</div>
                <div class="text-lade">lade</div>
            </div>
        </div>
        
        <div class="instructions">
            <h2>Enhanced Logo Animation</h2>
            <p>This updated design features:</p>
            <p>1. Two L's forming a complete box around the "i"</p>
            <p>2. Chinese roof-style cracks appearing at the top and bottom</p>
            <p>3. "The" text on the right and "lade" on the left</p>
            <p>4. Elegant animation sequence with precise timing</p>
        </div>
        
        <button class="restart-button" onclick="restartAnimation()">Replay Animation</button>
    </div>

    <script>
        function restartAnimation() {
            // Remove animation classes
            const elements = document.querySelectorAll('.l-top, .l-bottom, .letter-i, .text-the, .text-lade, .crack-top, .crack-bottom');
            elements.forEach(el => {
                const clone = el.cloneNode(true);
                el.parentNode.replaceChild(clone, el);
            });
            
            // Force reflow
            void document.body.offsetHeight;
        }
        
        // Auto-restart animation every 5 seconds for demonstration
        setInterval(restartAnimation, 5000);
    </script>
</body>
</html>
