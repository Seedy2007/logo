<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The「i」lade Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a3a 0%, #0d1b2a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .text-part {
            font-size: 3.5rem;
            font-weight: 300;
            color: #e0e0e0;
            opacity: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .the-text {
            margin-right: 15px;
            transform: translateX(-20px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .lade-text {
            margin-left: 15px;
            transform: translateX(20px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .symbol-container {
            position: relative;
            width: 120px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .rectangle {
            position: absolute;
            width: 100px;
            height: 140px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease-out;
            box-shadow: 0 0 20px rgba(100, 150, 255, 0.2);
        }
        
        .i-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #64a0ff;
            border-radius: 50%;
            top: 40px;
            opacity: 0;
            transform: scale(0);
            box-shadow: 0 0 15px rgba(100, 160, 255, 0.7);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .i-stem {
            position: absolute;
            width: 8px;
            height: 70px;
            background: #64a0ff;
            bottom: 30px;
            opacity: 0;
            transform: scaleY(0);
            transform-origin: bottom;
            box-shadow: 0 0 10px rgba(100, 160, 255, 0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .bracket {
            position: absolute;
            width: 100px;
            height: 140px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .bracket::before, .bracket::after {
            content: '';
            position: absolute;
            background: #64a0ff;
            box-shadow: 0 0 15px rgba(100, 160, 255, 0.4);
        }
        
        .bracket::before {
            /* Left and right brackets */
            width: 20px;
            height: 140px;
            left: 0;
            border: 2px solid #64a0ff;
            border-right: none;
        }
        
        .bracket::after {
            /* Top and bottom brackets */
            width: 100px;
            height: 20px;
            top: 0;
            border: 2px solid #64a0ff;
            border-bottom: none;
        }
        
        .bracket-bottom {
            position: absolute;
            width: 100px;
            height: 20px;
            bottom: 0;
            background: transparent;
            border: 2px solid #64a0ff;
            border-top: none;
            opacity: 0;
            transform: scaleY(0);
            transform-origin: bottom;
            box-shadow: 0 0 15px rgba(100, 160, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .bracket-right {
            position: absolute;
            width: 20px;
            height: 140px;
            right: 0;
            background: transparent;
            border: 2px solid #64a0ff;
            border-left: none;
            opacity: 0;
            transform: scaleX(0);
            transform-origin: right;
            box-shadow: 0 0 15px rgba(100, 160, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .crack {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4d4d, transparent);
            opacity: 0;
            transform: scaleX(0);
            transform-origin: center;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.7);
            transition: all 0.3s ease-out;
        }
        
        .crack-1 {
            width: 60px;
            top: 50px;
            left: 20px;
        }
        
        .crack-2 {
            width: 40px;
            top: 90px;
            left: 30px;
            transform: rotate(15deg) scaleX(0);
        }
        
        .glow {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 160, 255, 0.3) 0%, transparent 70%);
            filter: blur(15px);
            opacity: 0;
            z-index: -1;
            transition: all 0.8s ease;
        }
        
        .restart-btn {
            position: absolute;
            bottom: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .restart-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .instruction {
            position: absolute;
            top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="instruction">Watch the elegant logo animation unfold</div>
    
    <div class="logo-container">
        <div class="text-part the-text">The</div>
        
        <div class="symbol-container">
            <div class="rectangle"></div>
            <div class="i-dot"></div>
            <div class="i-stem"></div>
            <div class="bracket"></div>
            <div class="bracket-right"></div>
            <div class="bracket-bottom"></div>
            <div class="crack crack-1"></div>
            <div class="crack crack-2"></div>
            <div class="glow"></div>
        </div>
        
        <div class="text-part lade-text">lade</div>
    </div>
    
    <button class="restart-btn">Replay Animation</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rectangle = document.querySelector('.rectangle');
            const iDot = document.querySelector('.i-dot');
            const iStem = document.querySelector('.i-stem');
            const bracket = document.querySelector('.bracket');
            const bracketRight = document.querySelector('.bracket-right');
            const bracketBottom = document.querySelector('.bracket-bottom');
            const crack1 = document.querySelector('.crack-1');
            const crack2 = document.querySelector('.crack-2');
            const theText = document.querySelector('.the-text');
            const ladeText = document.querySelector('.lade-text');
            const glow = document.querySelector('.glow');
            const restartBtn = document.querySelector('.restart-btn');
            
            function animateLogo() {
                // Reset all elements
                resetAnimation();
                
                // Sequence the animation
                setTimeout(() => {
                    // Show rectangle
                    rectangle.style.opacity = '1';
                    rectangle.style.transform = 'scale(1)';
                    
                    // Show i after rectangle appears
                    setTimeout(() => {
                        iDot.style.opacity = '1';
                        iDot.style.transform = 'scale(1)';
                        
                        iStem.style.opacity = '1';
                        iStem.style.transform = 'scaleY(1)';
                        
                        // Add glow effect
                        glow.style.opacity = '0.6';
                        
                        // Crack animation after i appears
                        setTimeout(() => {
                            crack1.style.opacity = '1';
                            crack1.style.transform = 'scaleX(1)';
                            
                            setTimeout(() => {
                                crack2.style.opacity = '1';
                                crack2.style.transform = 'scaleX(1) rotate(15deg)';
                                
                                // Rectangle breaks and brackets form
                                setTimeout(() => {
                                    // Hide rectangle with breaking effect
                                    rectangle.style.opacity = '0';
                                    rectangle.style.transform = 'scale(1.1)';
                                    
                                    // Show brackets with smooth transition
                                    setTimeout(() => {
                                        bracket.style.opacity = '1';
                                        bracket.style.transform = 'scale(1)';
                                        
                                        bracketRight.style.opacity = '1';
                                        bracketRight.style.transform = 'scaleX(1)';
                                        
                                        bracketBottom.style.opacity = '1';
                                        bracketBottom.style.transform = 'scaleY(1)';
                                        
                                        // Text appears
                                        setTimeout(() => {
                                            theText.style.opacity = '1';
                                            theText.style.transform = 'translateX(0)';
                                            
                                            ladeText.style.opacity = '1';
                                            ladeText.style.transform = 'translateX(0)';
                                            
                                            // Final glow effect
                                            glow.style.opacity = '0.3';
                                            glow.style.transform = 'scale(1.2)';
                                        }, 400);
                                    }, 150);
                                }, 300);
                            }, 200);
                        }, 600);
                    }, 500);
                }, 300);
            }
            
            function resetAnimation() {
                rectangle.style.opacity = '0';
                rectangle.style.transform = 'scale(0.8)';
                
                iDot.style.opacity = '0';
                iDot.style.transform = 'scale(0)';
                
                iStem.style.opacity = '0';
                iStem.style.transform = 'scaleY(0)';
                
                bracket.style.opacity = '0';
                bracket.style.transform = 'scale(0.9)';
                
                bracketRight.style.opacity = '0';
                bracketRight.style.transform = 'scaleX(0)';
                
                bracketBottom.style.opacity = '0';
                bracketBottom.style.transform = 'scaleY(0)';
                
                crack1.style.opacity = '0';
                crack1.style.transform = 'scaleX(0)';
                
                crack2.style.opacity = '0';
                crack2.style.transform = 'scaleX(0) rotate(15deg)';
                
                theText.style.opacity = '0';
                theText.style.transform = 'translateX(-20px)';
                
                ladeText.style.opacity = '0';
                ladeText.style.transform = 'translateX(20px)';
                
                glow.style.opacity = '0';
                glow.style.transform = 'scale(1)';
            }
            
            // Start animation on page load
            animateLogo();
            
            // Restart animation on button click
            restartBtn.addEventListener('click', animateLogo);
        });
    </script>
</body>
</html>
